<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Auto-Open Test</title>
</head>
<body>
    <h1>Booste Popup Test</h1>
    <p>The popup should open automatically below.</p>

    <!-- Booste Game Widget -->
    <script src="./dist-widget/widget.js"></script>
    <script>
      // Wait for script to load
      window.onload = function() {
          if (window.Booste) {
             window.Booste.init({
                "target": "body",
                "type": "popup",
                "games": ["wheel", "snake"],
                "theme": "colorful",
                "userId": "test-user",
                "autoOpen": true
            });
          }
      };
    </script>
</body>
</html>
