<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booste</title>
    <script type="module" crossorigin src="/assets/index-CPrUWTeS.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DWFqR8y_.css">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Booste Game Widget -->
    <div id="booste-game-container"></div>
    <script src="../dist-widget/widget.js"></script>
    <script>
      console.log('Initializing Booste Widget...');
      if (window.Booste) {
        window.Booste.init({
          target: '#booste-game-container',
          games: ['snake', 'memory', 'puzzle'],
          type: 'embedded',
          theme: 'dark',
          testMode: true
        });
      } else {
        console.error('Booste library not found!');
      }
    </script>
  </body>
</html>
